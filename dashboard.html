<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>All Orders</h1>
  <div id="orders"></div>

  <script>
    const apiUrl = "https://test-web-5e4u.onrender.com"; // change this

    fetch(`${apiUrl}/orders`)
      .then(res => res.json())
      .then(orders => {
        const div = document.getElementById("orders");
        orders.forEach(order => {
          const el = document.createElement("div");
          el.innerHTML = `
            <h3>Order #${order.id} - ${order.customer}</h3>
            <ul>
              ${order.items.map(i => `<li>${i.name} - $${i.price}</li>`).join("")}
            </ul>
          `;
          div.appendChild(el);
        });
      });
  </script>
</body>
</html>
